<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Demo</title>
    <link rel="stylesheet" href="./divjsDemo_xx.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>Heading</h2>
        <div class="link">
          <ul>
            <li onclick="hideMenu1()">
              <a href="#">L1</a>
            </li>
            <li onclick="resetMenu()">
              <a href="#">L2</a>
            </li>
            <li onclick="hideMenu2()">
              <a href="#">L3</a>
            </li>
          </ul>
          <ul>
            <li onclick="changeColor(1)">
              <a href="#">M1</a>
            </li>
            <li onclick="changeColor(2)">
              <a href="#">M2</a>
            </li>
            <li onclick="changeColor(3)">
              <a href="#">M3</a>
            </li>
          </ul>
          <ul>
            <li onclick="showTKU60(1)">
              <a href="#">R1</a>
            </li>
            <li onclick="clearMenu2All(2)">
              <a href="#">R2</a>
            </li>
            <li onclick="changeImage(3)">
              <a href="#">R3</a>
            </li>
          </ul>
        </div>
      </div>
      <div id="main">
        <aside id="menu1">
        </aside>
        <div id="section">
          <div class="video-responsive">
            <div id="player">
              <img src="./images/TKU1.png" style="width:100%; height: auto" />
            </div>
          </div>
        </div>
        <aside id="menu2">
          <ul>
            <li onclick="changeImage(1)">
              <a href="#">淡江大戲 1</a>
            </li>
            <li onclick="changeImage(2)">
              <a href="#">淡江大戲 2</a>
            </li>
            <li onclick="changeImage(3)">
              <a href="#">淡江大戲 3</a>
            </li>
            <li onclick="changeImage(4)">
              <a href="#">淡江大戲 4</a>
            </li>
            <li onclick="changeImage(5)">
              <a href="#">淡江大戲 5</a>
            </li>
          </ul>
        </aside>
      </div>
      <div id="footer"></div>
    </div>

    <script src="./divjsDemo_xx.js"></script>

</html>
