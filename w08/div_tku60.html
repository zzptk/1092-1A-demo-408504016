<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Div Demo</title>
  <link rel="stylesheet" href="./div_tku60.css" />
</head>

<body>
  <div id="container">
    <div id="heading">
      <h2>Heading</h2>
      <div id="link">
        <ul>
          <li onclick="changeColor(1)">
            <a href="#">Link 1</a>
          </li>
          <li onclick="changeColor(2)">
            <a href="#">Link 2</a>
          </li>
          <li onclick="changeColor(3)">
            <a href="#">Link 2</a>
          </li>
        </ul>
      </div>
      <div id="img">
        <ul>
          <li onclick="changeImg(1)">
            <a href="#">Img1</a>
          </li>
          <li onclick="changeImg(2)">
            <a href="#">Img2</a>
          </li>
          <li onclick="changeImg(3)">
            <a href="#">Img3</a>
          </li>
          <li onclick="changeImg(4)">
            <a href="#">Img4</a>
          </li>
          <li onclick="changeImg(5)">

    </div>
    <div id="main">

        <ul>
          <li onclick="changeVideo(1)">

          <li onclick="changeVideo(3)">

          </li>

          </li>
          <li onclick="changeVideo(5)">

        </ul>
      </aside>
      <div id="section">
        <div class="video-responsive">
          <div id="player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/RechrtUxfQc" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>

  <script src="div_tku60.js"></script>

</html>
