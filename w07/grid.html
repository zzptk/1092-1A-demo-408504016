<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./grid.css">
	<script type="text/javascript">
		var slideIndex=1;
		bian(slideIndex);
		
		function currentVedio(n){
			bian(slideIndex=n);
		}
		
		function bian(n){
			var i;
			var vedios=document.getElementsByClassName("showVedio")
			var dots=document.getElementsByClassName("dot")
			if(n>vedios.length){
				slideIndex=1;
			}
			for(i=0;i<vedios.length;i++){
				vedios[i].style.display="none"
			}
			for(i=0;i<dots.length;i++){
				dots[i].className=dots[i].className.replace("active")
			}
			vedios[slideIndex-1].style.display="block"
			dots[slideIndex-1].className+="active"
		}
	</script>
</head>
<body>
    <div class="container">
        <div class="logo">logo</div>
        <div class="header">header</div>
        <div class="article">
            article
            <nav>
                nav
            </nav>
        </div>  
        <div class="aside">
            <section>
                <div class="playvideo">
                <div class="showVedio video1" id="video1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/RechrtUxfQc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="showVedio video2" id="video2">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRWX49Furew" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                </div>

                <div class="section-nav">
                        <ul>
                            <li><img class="dot" onclick="currentVedio(1)" src="https://i.ytimg.com/vi/RechrtUxfQc/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCEcu6N_w1RNUXxbOFeUJ2nDx3pmQ" alt="淡江大戲1"></li>
                            <li><img class="dot" onclick="currentVedio(2)" src="https://i.ytimg.com/vi/MRWX49Furew/hqdefault.jpg?sqp=-oaymwEcCOADEI4CSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLB7bJhhclIuz7omJMPxHOY37jo4IA" alt="淡江大戲2"></li>
